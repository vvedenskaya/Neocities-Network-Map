services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "${WEB_PORT:-8001}:8001"
    restart: unless-stopped

  collector:
    build:
      context: .
      dockerfile: Dockerfile.collector
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      COLLECT_INTERVAL_SECONDS: ${COLLECT_INTERVAL_SECONDS:-300}
    restart: unless-stopped
